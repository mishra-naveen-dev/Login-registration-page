<body>
    <header class="registration-header">
        <div class="container">
            <div class="logo" style="padding: 10px;">
                <a href="index.html">Naveen</a>
            </div>
            <nav>
                <ul>
                    <li class="link">
                        <a href="./index.html">Home</a>
                    </li>
                    <li class="link">

                    <li class="link">
                        <a href="./registration.html">Registration</a>

            </nav>

        <main>

            <section class="user-container  login-section--display">
                <!-- ************This is Registration part **********-->

                <div class="registration" id="registration">
                    <div class="grid-two--column">
                        <!-- left div -->
                        <div class="form-text">
                            <h2>Welcome Back!</h2>
                            <p>To keep connected with us please login with your personal info </p>
                            <button class="login-btn" id="left_login_btn">Click here to login</button>
                        </div>

                        <!-- Right registration div -->
                        <div class="reg_display">
                            <div class="registration-form">
                                <h2>Create Account</h2>
                                <div class="social-icons">

                                    <a href="https://discord.gg/MdScmCsua6" target="-blank">
                                        <i class="fa-brands fa-twitter"></i>
                                    </a>
                                    <a href="https://discord.gg/MdScmCsua6" target="-blank">
                                        <i class="fa-brands fa-facebook"></i>
                                    </a>
                                    <a href="https://www.instagram.com/" target="-blank">
                                        <i class="fa-brands fa-instagram"></i>
                                    </a>
                                    <a href="https://discord.gg/MdScmCsua6" target="-blank">
                                        <i class="fa-brands fa-google"></i>
                                    </a>
                                    <a href="https://discord.gg/MdScmCsua6" target="-blank">
                                        <i class="fa-brands fa-linkedin-in"></i>
                                    </a>

                                
                                </div>
                                <p>or use your emails for registration</p>

                                <form action="">
                                    <div class="input-field">
                                        <label for="username">

                                            <input type="text" name="#" id="username" placeholder="Name">
                                        </label>
                                    </div>
                                    <div class="input-field">
                                        <label for="Email">

                                            <input type="email" name="#" id="Email" placeholder="Enter your email id">
                                        </label>
                                    </div>

                                    <div class="input-field">
                                        <label for="Password">

                                            <input type="password" name="#" id="Password" placeholder="Enter password">
                                        </label>
                                    </div>

                                    <div class="input-field">
                                        <input type="submit" value="register">

                                    </div>

                                </form>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- *****This is login part ***** -->
            <!-- this is right login form initially hidden -->


                    <div class="login" id="login">
                        <div class="grid-two--column">
                            <div class="form-text">
                                <h2>Hello Friend!</h2>
                                <p>Enter your personal details and start journey with us </p>
                                <button class="registration-btn" id="left_register_btn">Click here to register</button>
                            </div>

                            <div class="login-form">
                                <h2>Sign In</h2>
                                <div class="social-icons">

                                    <a href="https://discord.gg/MdScmCsua6" target="-blank">
                                        <i class="fa-brands fa-twitter"></i>
                                    </a>
                                    <a href="https://discord.gg/MdScmCsua6" target="-blank">
                                        <i class="fa-brands fa-facebook"></i>
                                    </a>
                                    <a href="https://www.instagram.com/" target="-blank">
                                        <i class="fa-brands fa-instagram"></i>
                                    </a>
                                    <a href="https://discord.gg/MdScmCsua6" target="-blank">
                                        <i class="fa-brands fa-google"></i>
                                    </a>
                                    <a href="https://discord.gg/MdScmCsua6" target="-blank">
                                        <i class="fa-brands fa-linkedin-in"></i>
                                    </a>
                                
                                </div>
                                <p>or use your account </p>

                                <form action="#">
                                    

                                    <div class="input-field">
                                        <label for="Email1">

                                            <input type="email" name="#" id="Email1" placeholder="Enter the Email id">
                                        </label>
                                    </div>

                                    <div class="input-field">
                                        <label for="Password1">

                                            <input type="password" name="#" id="Password1"
                                                placeholder="Enter the password">
                                        </label>
                                    </div>

                                    <div class="input-field">
                                        <input type="submit" value="Sign In" />

                                    </div>

                                </form>

                            </div>

                        </div>
                    </div>

            </section>
